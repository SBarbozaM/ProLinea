workflows:
  ios-workflow:
    name: iOS Build
    max_build_duration: 120
    environment:
      flutter: stable
      xcode: latest
      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.linea.ProLinea  # tu bundle ID real
    
    scripts:
      - name: Get Flutter packages
        script: flutter pub get
      
      - name: Fix iOS Deployment Target
        script: |
          cd ios
          echo "platform :ios, '15.0'" > Podfile.new
          cat Podfile | grep -v "^platform :ios" >> Podfile.new
          mv Podfile.new Podfile
          cd ..
      
      - name: Set up code signing
        script: xcode-project use-profiles
      
      - name: Build iOS App
        script: flutter build ios --simulator
    
    artifacts:
      - build/ios/iphonesimulator/*.app